<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catatan Pengeluaran</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 20px;
      background: #1e1f22;
      color: #e6e6e6;
    }

    h1 {
      text-align: center;
      color: #4da3ff;
      margin-bottom: 25px;
    }

    .form, .dana {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      flex: 1 1 150px;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 16px;
      background: #2a2b2f;
      color: #fff;
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #4da3ff;
      box-shadow: 0 0 6px #4da3ff44;
    }

    button {
      padding: 10px 15px;
      background-color: #4da3ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    button:hover {
      background-color: #1f80e0;
      box-shadow: 0 0 8px #4da3ff55;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #2a2b2f;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #3a3b3f;
      text-align: left;
      font-size: 15px;
    }

    th {
      background: #333;
      color: #9ecbff;
    }

    td button {
      background-color: #ff4d4d;
      border: none;
      padding: 6px 10px;
      color: white;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.2s;
    }

    td button:hover {
      background-color: #c93030;
      box-shadow: 0 0 6px #ff4d4d55;
    }

    h3 {
      text-align: right;
      margin-top: 15px;
      color: #bfbfbf;
    }

    .summary {
      text-align: right;
      margin-top: 20px;
      font-size: 17px;
      color: #ddd;
    }

    .summary span {
      color: #4da3ff;
      font-weight: bold;
    }

    /* Tombol cepat */
    .quick-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .quick-buttons button {
      background-color: #333;
      border: 1px solid #4da3ff;
      color: #4da3ff;
      font-size: 14px;
      padding: 6px 10px;
    }

    .quick-buttons button:hover {
      background-color: #4da3ff;
      color: #fff;
    }

    /* Responsif untuk mobile */
    @media (max-width: 600px) {
      body {
        margin: 10px;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        background: #2a2b2f;
        margin-bottom: 10px;
        border-radius: 8px;
        padding: 10px;
        box-shadow: 0 1px 3px rgba(255,255,255,0.05);
      }

      td {
        border: none;
        display: flex;
        justify-content: space-between;
        padding: 6px 0;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        color: #9ecbff;
      }

      h3, .summary {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Catatan Pengeluaran</h1>

  <div class="dana">
    <input id="dana" type="number" placeholder="Dana saya (Rp)" step="1000">
    <button onclick="simpanDana()">Simpan Dana</button>
  </div>

  <div class="form">
    <input id="deskripsi" placeholder="Deskripsi pengeluaran">
    <input id="jumlah" type="number" step="1000" placeholder="Jumlah (Rp)">
    <button onclick="tambahData()">Tambah</button>
  </div>

  <div class="quick-buttons">
    <button onclick="tambahCepat(1000)">+1K</button>
    <button onclick="tambahCepat(5000)">+5K</button>
    <button onclick="tambahCepat(10000)">+10K</button>
  </div>

  <table id="tabel">
    <thead>
      <tr>
        <th>Deskripsi</th>
        <th>Jumlah</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="summary">
    <p>Total pengeluaran: <span id="total">Rp 0</span></p>
    <p>Sisa uang: <span id="sisa">Rp 0</span></p>
  </div>

  <script>
    let data = JSON.parse(localStorage.getItem('pengeluaran')) || [];
    let dana = Number(localStorage.getItem('danaSaya')) || 0;

    function renderTabel() {
      const tbody = document.querySelector("#tabel tbody");
      tbody.innerHTML = "";
      let total = 0;

      data.forEach((item, index) => {
        total += item.jumlah;
        tbody.innerHTML += `
          <tr>
            <td data-label="Deskripsi">${item.deskripsi}</td>
            <td data-label="Jumlah">Rp ${item.jumlah.toLocaleString()}</td>
            <td data-label="Aksi"><button onclick="hapusData(${index})">Hapus</button></td>
          </tr>
        `;
      });

      const sisa = dana - total;
      document.getElementById("total").textContent = "Rp " + total.toLocaleString();
      document.getElementById("sisa").textContent = "Rp " + sisa.toLocaleString();
      localStorage.setItem('pengeluaran', JSON.stringify(data));
    }

    function tambahData() {
      const deskripsi = document.getElementById("deskripsi").value;
      const jumlah = Number(document.getElementById("jumlah").value);

      if (!deskripsi || !jumlah) {
        alert("Isi deskripsi dan jumlah!");
        return;
      }

      data.push({ deskripsi, jumlah });
      renderTabel();

      document.getElementById("deskripsi").value = "";
      document.getElementById("jumlah").value = "";
    }

    function hapusData(index) {
      data.splice(index, 1);
      renderTabel();
    }

    function simpanDana() {
      const nilai = Number(document.getElementById("dana").value);
      if (!nilai) {
        alert("Masukkan jumlah dana terlebih dahulu!");
        return;
      }
      dana = nilai;
      localStorage.setItem('danaSaya', dana);
      renderTabel();
    }

    function tambahCepat(nominal) {
      const input = document.getElementById("jumlah");
      input.value = Number(input.value || 0) + nominal;
    }

    // Load data awal
    document.getElementById("dana").value = dana || "";
    renderTabel();
  </script>
</body>
</html>
